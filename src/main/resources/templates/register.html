<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Registro')"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Registro de Usuario</h2>
        </div>
        <div class="card-body">
          <form th:action="@{/register}" th:object="${user}" method="post" id="register-form">
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de usuario</label>
              <input type="text" id="username" th:field="*{username}" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" id="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" th:field="*{password}" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="fullName" class="form-label">Nombre completo</label>
              <input type="text" id="fullName" th:field="*{fullName}" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Dirección</label>
              <input type="text" id="address" th:field="*{address}" class="form-control">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Teléfono</label>
              <input type="text" id="phone" th:field="*{phone}" class="form-control">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <p class="mb-0">¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
        </div>
      </div>
    </div>
  </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script th:src="@{/js/validation.js}"></script>
</body>
</html>
