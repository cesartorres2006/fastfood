<!-- src/main/resources/templates/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Inicio')"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="container py-5">
    <div class="jumbotron bg-light p-5 rounded mb-4">
        <h1>Bienvenido a FastFood Restaurant</h1>
        <p class="lead">La mejor comida rápida de la ciudad, entregada rápidamente a tu puerta.</p>
        <a th:href="@{/products}" class="btn btn-primary btn-lg">Ver Menú</a>
    </div>

    <h2 class="mb-4">Productos Destacados</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="product, iter : ${products}" th:if="${iter.index < 6}">
            <div class="card h-100">
                <img th:if="${product.imageUrl}" th:src="${product.imageUrl}" class="card-img-top" alt="Imagen del producto">
                <img th:unless="${product.imageUrl}" src="https://via.placeholder.com/300x200" class="card-img-top" alt="Imagen de placeholder">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Nombre del producto</h5>
                    <p class="card-text" th:text="${product.description}">Descripción del producto</p>
                    <p class="card-text"><strong>$<span th:text="${product.price}">0.00</span></strong></p>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/products}" class="btn btn-outline-primary">Ver Todos los Productos</a>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script th:src="@{/js/cart.js}"></script>
</body>
</html>
