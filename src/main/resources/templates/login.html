<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Iniciar Sesión')">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-card-inner">
        <div class="login-header">
          <div class="logo-container">
            <div class="logo-text">PUNTO Y KOMA</div>
          </div>
          <h2 class="login-title">Bienvenido</h2>
          <p class="login-subtitle">Accede a tu cuenta para continuar</p>
        </div>

        <form th:action="@{/login}" method="post" class="login-form">
          <div class="form-group">
            <div class="input-wrapper">
              <div class="input-icon">
                <i class="bi bi-person-fill"></i>
              </div>
              <input type="text" id="username" name="username" class="form-input [[${param.error} ? 'is-invalid' : '']]" placeholder="Usuario o correo electrónico" required autofocus>
              <div class="focus-border"><i></i></div>
            </div>
            <div th:if="${param.error}" class="error-message animate__animated animate__headShake">
              <i class="bi bi-exclamation-triangle-fill"></i>
              <span>Usuario o correo y/o contraseña incorrectos</span>
            </div>
          </div>

          <div class="form-group">
            <div class="input-wrapper">
              <div class="input-icon">
                <i class="bi bi-lock-fill"></i>
              </div>
              <input type="password" id="password" name="password" class="form-input [[${param.error} ? 'is-invalid' : '']]" placeholder="Contraseña" required>
              <button type="button" class="toggle-password" onclick="togglePassword()">
                <i class="bi bi-eye-fill" id="toggleIcon"></i>
              </button>
              <div class="focus-border"><i></i></div>
            </div>
          </div>

          <div class="form-group remember-me">
            <label class="custom-checkbox">
              <input type="checkbox" id="remember-me" name="remember-me">
              <span class="checkmark"></span>
              <span class="label-text">Recordarme</span>
            </label>
          </div>

          <div class="form-group">
            <button type="submit" class="login-button">
              <span class="button-text">Iniciar Sesión</span>
              <div class="button-icon">
                <i class="bi bi-box-arrow-in-right"></i>
              </div>
            </button>
          </div>
        </form>

        <div class="login-footer">
          <p>¿No tienes una cuenta? <a th:href="@{/register}" class="register-link">Regístrate aquí</a></p>
        </div>
      </div>

      <div class="card-decoration">
        <div class="decoration-circle c1"></div>
        <div class="decoration-circle c2"></div>
        <div class="decoration-circle c3"></div>
        <div class="decoration-line l1"></div>
        <div class="decoration-line l2"></div>
      </div>
    </div>
  </div>

  <div class="particles">
    <div class="particle p1"></div>
    <div class="particle p2"></div>
    <div class="particle p3"></div>
    <div class="particle p4"></div>
    <div class="particle p5"></div>
  </div>

  <style>
    /* Estilos base */
    .login-page {
      min-height: calc(100vh - 140px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem;
      background-color: #0c0c0c;
      position: relative;
      overflow: hidden;
      perspective: 1000px;
    }

    /* Partículas animadas de fondo */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 209, 0, 0.15);
      filter: blur(5px);
      animation: float 15s infinite ease-in-out;
    }

    .p1 {
      width: 150px;
      height: 150px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
      opacity: 0.03;
    }

    .p2 {
      width: 200px;
      height: 200px;
      top: 60%;
      left: 5%;
      animation-delay: -5s;
      opacity: 0.02;
    }

    .p3 {
      width: 120px;
      height: 120px;
      top: 25%;
      right: 15%;
      animation-delay: -2s;
      opacity: 0.04;
    }

    .p4 {
      width: 180px;
      height: 180px;
      bottom: 10%;
      right: 10%;
      animation-delay: -8s;
      opacity: 0.03;
    }

    .p5 {
      width: 100px;
      height: 100px;
      bottom: 30%;
      left: 30%;
      animation-delay: -12s;
      opacity: 0.02;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      25% {
        transform: translateY(-30px) translateX(15px);
      }
      50% {
        transform: translateY(0) translateX(30px);
      }
      75% {
        transform: translateY(30px) translateX(15px);
      }
    }

    /* Contenedor principal */
    .login-container {
      width: 100%;
      max-width: 480px;
      position: relative;
      z-index: 10;
    }

    /* Tarjeta de login */
    .login-card {
      background: rgba(25, 25, 25, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
      0 0 0 1px rgba(255, 255, 255, 0.05),
      0 0 30px rgba(255, 209, 0, 0.1);
      position: relative;
      transform-style: preserve-3d;
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .login-card:hover {
      transform: translateY(-5px) rotateX(2deg) rotateY(-2deg);
      box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.5),
      0 0 0 1px rgba(255, 255, 255, 0.07),
      0 0 40px rgba(255, 209, 0, 0.15);
    }

    .login-card-inner {
      padding: 3rem 2.5rem;
      position: relative;
      z-index: 2;
    }

    /* Decoraciones de la tarjeta */
    .card-decoration {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
      pointer-events: none;
    }

    .decoration-circle {
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(255, 209, 0, 0.1);
    }

    .c1 {
      width: 300px;
      height: 300px;
      top: -150px;
      right: -150px;
    }

    .c2 {
      width: 200px;
      height: 200px;
      bottom: -100px;
      left: -100px;
    }

    .c3 {
      width: 100px;
      height: 100px;
      top: 50%;
      right: -50px;
      border-width: 2px;
    }

    .decoration-line {
      position: absolute;
      background: linear-gradient(90deg, transparent, rgba(255, 209, 0, 0.1), transparent);
      height: 1px;
    }

    .l1 {
      width: 100%;
      top: 20%;
      transform: rotate(-5deg);
    }

    .l2 {
      width: 80%;
      bottom: 30%;
      left: 10%;
      transform: rotate(3deg);
    }

    /* Encabezado y Logo */
    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .logo-container {
      display: inline-block;
      position: relative;
      margin-bottom: 1.5rem;
    }

    .logo-text {
      font-size: 2rem;
      font-weight: 800;
      color: #FFD100;
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
      text-shadow: 0 2px 10px rgba(255, 209, 0, 0.3);
    }

    .logo-y {
      position: relative;
      display: inline-block;
      color: #FFD100;
      font-weight: 900;
      font-size: 2.2rem;
      margin: 0 2px;
      text-shadow: 0 0 15px rgba(255, 209, 0, 0.7);
      animation: pulse-y 2s infinite;
    }

    @keyframes pulse-y {
      0%, 100% {
        transform: scale(1);
        text-shadow: 0 0 15px rgba(255, 209, 0, 0.7);
      }
      50% {
        transform: scale(1.1);
        text-shadow: 0 0 20px rgba(255, 209, 0, 0.9);
      }
    }

    .login-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
    }

    .login-subtitle {
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.1rem;
    }

    /* Formulario */
    .login-form {
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.8rem;
      position: relative;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .input-wrapper {
      position: relative;
      z-index: 1;
    }

    .input-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 209, 0, 0.7);
      font-size: 1.2rem;
      transition: all 0.3s ease;
      z-index: 2;
    }

    .form-input {
      width: 100%;
      height: 60px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 0 20px 0 55px;
      color: #fff;
      font-size: 1.05rem;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .form-input:focus {
      outline: none;
      border-color: rgba(255, 209, 0, 0.3);
      background: rgba(255, 255, 255, 0.07);
    }

    .form-input:focus + .focus-border i {
      width: 100%;
      transition: 0.5s;
    }

    .form-input:focus ~ .input-icon {
      color: #FFD100;
      transform: translateY(-50%) scale(1.1);
    }

    .focus-border {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      z-index: 0;
      pointer-events: none;
    }

    .focus-border i {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #FFD100;
      transition: 0.3s;
    }

    .toggle-password {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      z-index: 2;
      transition: all 0.3s ease;
      padding: 0;
      font-size: 1.1rem;
    }

    .toggle-password:hover {
      color: #FFD100;
    }

    .toggle-password:focus {
      outline: none;
    }

    /* Checkbox personalizado */
    .remember-me {
      display: flex;
      align-items: center;
    }

    .custom-checkbox {
      display: flex;
      align-items: center;
      position: relative;
      padding-left: 35px;
      cursor: pointer;
      font-size: 1rem;
      user-select: none;
      color: rgba(255, 255, 255, 0.7);
    }

    .custom-checkbox input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }

    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 22px;
      width: 22px;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .custom-checkbox:hover input ~ .checkmark {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .custom-checkbox input:checked ~ .checkmark {
      background-color: #FFD100;
      border-color: #FFD100;
    }

    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    .custom-checkbox input:checked ~ .checkmark:after {
      display: block;
    }

    .custom-checkbox .checkmark:after {
      left: 8px;
      top: 4px;
      width: 6px;
      height: 12px;
      border: solid #000;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    .label-text {
      margin-left: 5px;
    }

    /* Botón de login */
    .login-button {
      width: 100%;
      height: 60px;
      background: linear-gradient(135deg, #FFD100 0%, #FFB800 100%);
      border: none;
      border-radius: 12px;
      color: #111;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      box-shadow: 0 10px 20px rgba(255, 209, 0, 0.15),
      0 3px 6px rgba(0, 0, 0, 0.1),
      inset 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s ease;
    }

    .login-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 25px rgba(255, 209, 0, 0.2),
      0 5px 10px rgba(0, 0, 0, 0.15),
      inset 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .login-button:hover::before {
      left: 100%;
    }

    .button-text {
      z-index: 2;
      transition: all 0.3s ease;
      margin-right: 10px;
    }

    .button-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      z-index: 2;
      transition: all 0.3s ease;
    }

    .login-button:hover .button-icon {
      transform: translateX(3px);
    }

    /* Mensaje de error */
    .error-message {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 0.7rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding-left: 5px;
    }

    .is-invalid {
      border-color: rgba(255, 107, 107, 0.4) !important;
    }

    .is-invalid ~ .input-icon {
      color: rgba(255, 107, 107, 0.7);
    }

    /* Footer */
    .login-footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 1rem;
    }

    .register-link {
      color: #FFD100;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: all 0.3s ease;
    }

    .register-link::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 1px;
      background: #FFD100;
      left: 0;
      bottom: -2px;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .register-link:hover {
      color: #FFD100;
    }

    .register-link:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Animaciones */
    @keyframes headShake {
      0% { transform: translateX(0); }
      6.5% { transform: translateX(-6px) rotateY(-9deg); }
      18.5% { transform: translateX(5px) rotateY(7deg); }
      31.5% { transform: translateX(-3px) rotateY(-5deg); }
      43.5% { transform: translateX(2px) rotateY(3deg); }
      50% { transform: translateX(0); }
    }

    .animate__headShake {
      animation-duration: 1s;
      animation-name: headShake;
    }

    /* Responsive */
    @media (max-width: 576px) {
      .login-card-inner {
        padding: 2.5rem 1.5rem;
      }

      .login-title {
        font-size: 1.8rem;
      }

      .login-subtitle {
        font-size: 1rem;
      }

      .form-input {
        height: 55px;
        font-size: 1rem;
      }

      .login-button {
        height: 55px;
      }
    }
  </style>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('bi-eye-fill');
        toggleIcon.classList.add('bi-eye-slash-fill');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('bi-eye-slash-fill');
        toggleIcon.classList.add('bi-eye-fill');
      }
    }

    // Efecto 3D para la tarjeta
    document.addEventListener('DOMContentLoaded', function() {
      const card = document.querySelector('.login-card');

      document.addEventListener('mousemove', function(e) {
        if (!card) return;

        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const angleX = (y - centerY) / 30;
        const angleY = (centerX - x) / 30;

        // Solo aplicar el efecto si el mouse está cerca de la tarjeta
        const distance = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));
        const maxDistance = Math.sqrt(Math.pow(rect.width, 2) + Math.pow(rect.height, 2)) / 2;

        if (distance < maxDistance * 1.5) {
          const intensity = 1 - (distance / (maxDistance * 1.5));
          card.style.transform = `perspective(1000px) rotateX(${angleX * intensity}deg) rotateY(${angleY * intensity}deg)`;
        } else {
          card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        }
      });

      // Restablecer cuando el mouse sale de la ventana
      document.addEventListener('mouseleave', function() {
        if (!card) return;
        card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
      });
    });
  </script>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
