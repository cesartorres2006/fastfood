<!-- src/main/resources/templates/admin/products.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Gestión de Productos')"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gestión de Productos</h1>
        <div>
            <a th:href="@{/admin/products/new}" class="btn btn-success me-2">
                <i class="bi bi-plus-circle"></i> Nuevo Producto
            </a>
            <a th:href="@{/admin}" class="btn btn-outline-primary">Volver al Dashboard</a>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="mb-0">Buscar Productos</h5>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-8 mb-3">
                    <input type="text" id="search-input" class="form-control" placeholder="Buscar por nombre...">
                </div>
                <div class="col-md-4 mb-3">
                    <select id="category-filter" class="form-select">
                        <option value="">Todas las categorías</option>
                        <option value="Hamburguesas">Hamburguesas</option>
                        <option value="Pizzas">Pizzas</option>
                        <option value="Bebidas">Bebidas</option>
                        <option value="Complementos">Complementos</option>
                    </select>
                </div>
            </div>
            <div class="text-end">
                <button id="search-btn" class="btn btn-primary">Buscar</button>
                <button id="clear-search-btn" class="btn btn-outline-secondary">Limpiar</button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Precio</th>
                <th>Disponible</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}">1</td>
                <td>
                    <img th:if="${product.imageUrl}" th:src="${product.imageUrl}" class="img-thumbnail" width="50" alt="Imagen del producto">
                    <img th:unless="${product.imageUrl}" src="https://via.placeholder.com/50" class="img-thumbnail" width="50" alt="Sin imagen">
                </td>
                <td th:text="${product.name}">Nombre del producto</td>
                <td th:text="${product.category}">Categoría</td>
                <td>$<span th:text="${#numbers.formatInteger(product.price, 0, 'POINT')}"></span></td>
                <td>
                    <span th:if="${product.available}" class="badge bg-success">Disponible</span>
                    <span th:unless="${product.available}" class="badge bg-danger">No disponible</span>
                </td>
                <td>
                    <div class="btn-group btn-group-sm">
                        <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-outline-primary">Editar</a>
                        <a th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="btn btn-outline-danger delete-product"
                           th:attr="data-id=${product.id}, data-name=${product.name}">Eliminar</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Agregar event listeners para los botones de búsqueda
        document.getElementById('search-btn').addEventListener('click', searchProducts);
        document.getElementById('clear-search-btn').addEventListener('click', clearSearch);

        // Agregar event listeners para los botones de eliminar
        document.querySelectorAll('.delete-product').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const productId = this.getAttribute('data-id');
                const productName = this.getAttribute('data-name');

                if (confirm(`¿Estás seguro de eliminar el producto "${productName}"?`)) {
                    window.location.href = this.href;
                }
            });
        });
    });

    function searchProducts() {
        const searchQuery = document.getElementById('search-input').value.trim();
        const category = document.getElementById('category-filter').value;

        let url = '/admin/products';
        const params = [];

        if (searchQuery) {
            params.push(`query=${encodeURIComponent(searchQuery)}`);
        }

        if (category) {
            params.push(`category=${encodeURIComponent(category)}`);
        }

        if (params.length > 0) {
            url += '?' + params.join('&');
        }

        window.location.href = url;
    }

    function clearSearch() {
        document.getElementById('search-input').value = '';
        document.getElementById('category-filter').value = '';
        window.location.href = '/admin/products';
    }
</script>

<script th:src="@{/js/admin-products.js}"></script>
</body>
</html>
