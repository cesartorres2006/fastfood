<!-- src/main/resources/templates/admin/orders.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Gestión de Pedidos')"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gestión de Pedidos</h1>
        <a th:href="@{/admin}" class="btn btn-outline-primary">Volver al Dashboard</a>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="mb-0">Filtrar Pedidos</h5>
                </div>
                <div class="col-md-6 text-md-end">
                    <button id="refresh-btn" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-arrow-clockwise"></i> Actualizar
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="status-filter" class="form-label">Estado</label>
                    <select id="status-filter" class="form-select">
                        <option value="">Todos</option>
                        <option value="PENDING">Pendiente</option>
                        <option value="CONFIRMED">Confirmado</option>
                        <option value="PREPARING">Preparando</option>
                        <option value="READY">Listo</option>
                        <option value="DELIVERED">Entregado</option>
                        <option value="CANCELLED">Cancelado</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="date-from" class="form-label">Desde</label>
                    <input type="date" id="date-from" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="date-to" class="form-label">Hasta</label>
                    <input type="date" id="date-to" class="form-control">
                </div>
            </div>
            <div class="text-end">
                <button id="apply-filter-btn" class="btn btn-primary">Aplicar Filtros</button>
                <button id="clear-filter-btn" class="btn btn-outline-secondary">Limpiar Filtros</button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Total</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="orders-table-body">
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}">123</td>
                <td th:text="${order.customerName}">Cliente</td>
                <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">01/01/2025</td>
                <td>$<span th:text="${order.totalAmount}">0.00</span></td>
                <td>
                            <span th:class="${'badge ' + (order.status.name() == 'PENDING' ? 'bg-warning' :
                                               (order.status.name() == 'CONFIRMED' ? 'bg-info' :
                                               (order.status.name() == 'PREPARING' ? 'bg-primary' :
                                               (order.status.name() == 'READY' ? 'bg-success' :
                                               (order.status.name() == 'DELIVERED' ? 'bg-success' : 'bg-danger')))))}"
                                  th:text="${order.status.name() == 'PENDING' ? 'Pendiente' :
                                               (order.status.name() == 'CONFIRMED' ? 'Confirmado' :
                                               (order.status.name() == 'PREPARING' ? 'Preparando' :
                                               (order.status.name() == 'READY' ? 'Listo' :
                                               (order.status.name() == 'DELIVERED' ? 'Entregado' : 'Cancelado'))))}">
                                Estado
                            </span>
                </td>
                <td>
                    <div class="btn-group btn-group-sm">
                        <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="btn btn-outline-primary">Ver</a>
                        <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">
                            <span class="visually-hidden">Cambiar estado</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item status-change" th:attr="data-id=${order.id}, data-status='CONFIRMED'" href="#">Confirmar</a></li>
                            <li><a class="dropdown-item status-change" th:attr="data-id=${order.id}, data-status='PREPARING'" href="#">Preparando</a></li>
                            <li><a class="dropdown-item status-change" th:attr="data-id=${order.id}, data-status='READY'" href="#">Listo</a></li>
                            <li><a class="dropdown-item status-change" th:attr="data-id=${order.id}, data-status='DELIVERED'" href="#">Entregado</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item status-change" th:attr="data-id=${order.id}, data-status='CANCELLED'" href="#">Cancelar</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Limitar el campo "Hasta" (date-to) al día actual
        const dateToInput = document.getElementById('date-to');
        if (dateToInput) {
            const today = new Date().toISOString().split('T')[0];
            dateToInput.setAttribute('max', today);
        }
        // Limitar el campo "Desde" (date-from) a días anteriores al de hoy
        const dateFromInput = document.getElementById('date-from');
        if (dateFromInput) {
            const today = new Date().toISOString().split('T')[0];
            dateFromInput.setAttribute('max', today);
        }

        // Agregar event listeners para los filtros
        document.getElementById('apply-filter-btn').addEventListener('click', filterOrders);
        document.getElementById('clear-filter-btn').addEventListener('click', clearFilters);
        document.getElementById('refresh-btn').addEventListener('click', loadOrders);

        // Agregar event listeners para cambios de estado
        document.querySelectorAll('.status-change').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const orderId = this.getAttribute('data-id');
                const status = this.getAttribute('data-status');
                changeOrderStatus(orderId, status);
            });
        });

        // Cargar pedidos inicialmente
        loadOrders();
    });

    function loadOrders() {
        fetch('/api/orders/all')
            .then(response => {
                console.log('Status:', response.status);
                return response.text().then(text => {
                    console.log('Raw response:', text);
                    if (!response.ok) throw new Error('Error al cargar los pedidos. Status: ' + response.status + '\n' + text);
                    try {
                        return JSON.parse(text);
                    } catch (e) {
                        throw new Error('Respuesta inválida del backend: ' + e + '\n' + text);
                    }
                });
            })
            .then(orders => {
                displayOrders(orders);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ha ocurrido un error al cargar los pedidos: ' + error.message);
            });
    }

    function filterOrders() {
        const status = document.getElementById('status-filter').value;
        let dateFrom = document.getElementById('date-from').value;
        let dateTo = document.getElementById('date-to').value;

        let url = '/api/orders/all';
        const params = [];

        if (status) {
            params.push(`status=${status}`);
        }

        // Ajustar formato de fechas para LocalDateTime
        if (dateFrom) {
            dateFrom = dateFrom + 'T00:00:00';
            params.push(`from=${dateFrom}`);
        }

        if (dateTo) {
            dateTo = dateTo + 'T23:59:59';
            params.push(`to=${dateTo}`);
        }

        if (params.length > 0) {
            url += '?' + params.join('&');
        }

        fetch(url)
            .then(response => {
                console.log('Status:', response.status);
                return response.text().then(text => {
                    console.log('Raw response:', text);
                    if (!response.ok) throw new Error('Error al filtrar los pedidos. Status: ' + response.status + '\n' + text);
                    try {
                        return JSON.parse(text);
                    } catch (e) {
                        throw new Error('Respuesta inválida del backend: ' + e + '\n' + text);
                    }
                });
            })
            .then(orders => {
                displayOrders(orders);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ha ocurrido un error al filtrar los pedidos: ' + error.message);
            });
    }

    function clearFilters() {
        document.getElementById('status-filter').value = '';
        document.getElementById('date-from').value = '';
        document.getElementById('date-to').value = '';
        loadOrders();
    }

    function changeOrderStatus(orderId, status) {
        if (!confirm(`¿Estás seguro de cambiar el estado del pedido #${orderId} a ${translateStatus(status)}?`)) {
            return;
        }

        fetch(`/api/orders/${orderId}/status`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(status)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al cambiar el estado del pedido');
                }
                return response.json();
            })
            .then(order => {
                alert(`El estado del pedido #${orderId} ha sido actualizado a ${translateStatus(order.status)}`);
                loadOrders();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ha ocurrido un error al cambiar el estado del pedido');
            });
    }

    function displayOrders(orders) {
        const tableBody = document.getElementById('orders-table-body');

        if (orders.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="6" class="text-center">No se encontraron pedidos</td></tr>';
            return;
        }

        tableBody.innerHTML = '';

        orders.forEach(order => {
            const row = document.createElement('tr');

            const statusClass = getStatusClass(order.status);
            const formattedDate = new Date(order.orderDate).toLocaleString();

            row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.customerName}</td>
                    <td>${formattedDate}</td>
                    <td>$${order.totalAmount.toFixed(2)}</td>
                    <td><span class="badge ${statusClass}">${translateStatus(order.status)}</span></td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <a href="/admin/orders/${order.id}" class="btn btn-outline-primary">Ver</a>
                            <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">
                                <span class="visually-hidden">Cambiar estado</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item status-change" data-id="${order.id}" data-status="CONFIRMED" href="#">Confirmar</a></li>
                                <li><a class="dropdown-item status-change" data-id="${order.id}" data-status="PREPARING" href="#">Preparando</a></li>
                                <li><a class="dropdown-item status-change" data-id="${order.id}" data-status="READY" href="#">Listo</a></li>
                                <li><a class="dropdown-item status-change" data-id="${order.id}" data-status="DELIVERED" href="#">Entregado</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item status-change" data-id="${order.id}" data-status="CANCELLED" href="#">Cancelar</a></li>
                            </ul>
                        </div>
                    </td>
                `;

            tableBody.appendChild(row);
        });

        // Volver a agregar los event listeners
        document.querySelectorAll('.status-change').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const orderId = this.getAttribute('data-id');
                const status = this.getAttribute('data-status');
                changeOrderStatus(orderId, status);
            });
        });
    }

    function getStatusClass(status) {
        const statusMap = {
            'PENDING': 'bg-warning',
            'CONFIRMED': 'bg-info',
            'PREPARING': 'bg-primary',
            'READY': 'bg-success',
            'DELIVERED': 'bg-success',
            'CANCELLED': 'bg-danger'
        };

        return statusMap[status] || 'bg-secondary';
    }

    function translateStatus(status) {
        const statusMap = {
            'PENDING': 'Pendiente',
            'CONFIRMED': 'Confirmado',
            'PREPARING': 'Preparando',
            'READY': 'Listo',
            'DELIVERED': 'Entregado',
            'CANCELLED': 'Cancelado'
        };

        return statusMap[status] || status;
    }
</script>
</body>
</html>
