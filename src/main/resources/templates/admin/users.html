<!-- src/main/resources/templates/admin/users.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Gestión de Usuarios')"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gestión de Usuarios</h1>
        <a th:href="@{/admin}" class="btn btn-outline-primary">Volver al Dashboard</a>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="mb-0">Buscar Usuarios</h5>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-8 mb-3">
                    <input type="text" id="search-input" class="form-control" placeholder="Buscar por nombre o email...">
                </div>
                <div class="col-md-4 mb-3">
                    <select id="role-filter" class="form-select">
                        <option value="">Todos los roles</option>
                        <option value="ROLE_ADMIN">Administrador</option>
                        <option value="ROLE_CLIENT">Cliente</option>
                    </select>
                </div>
            </div>
            <div class="text-end">
                <button id="search-btn" class="btn btn-primary">Buscar</button>
                <button id="clear-search-btn" class="btn btn-outline-secondary">Limpiar</button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.username}">usuario123</td>
                <td th:text="${user.fullName}">Nombre Completo</td>
                <td th:text="${user.email}">email@example.com</td>
                <td>
                            <span th:class="${user.role.name() == 'ROLE_ADMIN' ? 'badge bg-danger' : 'badge bg-info'}"
                                  th:text="${user.role.name() == 'ROLE_ADMIN' ? 'Administrador' : 'Cliente'}">
                                Rol
                            </span>
                </td>
                <td>
                            <span th:class="${user.enabled ? 'badge bg-success' : 'badge bg-danger'}"
                                  th:text="${user.enabled ? 'Activo' : 'Inactivo'}">
                                Estado
                            </span>
                </td>
                <td>
                    <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-outline-primary view-user" th:attr="data-id=${user.id}">Ver</button>
                        <button type="button" class="btn btn-outline-warning toggle-status"
                                th:attr="data-id=${user.id}, data-status=${user.enabled}">
                            <span th:text="${user.enabled ? 'Desactivar' : 'Activar'}">Cambiar estado</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal para ver detalles del usuario -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles del Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="user-details">
                        <p><strong>ID:</strong> <span id="user-id"></span></p>
                        <p><strong>Usuario:</strong> <span id="user-username"></span></p>
                        <p><strong>Nombre:</strong> <span id="user-fullname"></span></p>
                        <p><strong>Email:</strong> <span id="user-email"></span></p>
                        <p><strong>Dirección:</strong> <span id="user-address"></span></p>
                        <p><strong>Teléfono:</strong> <span id="user-phone"></span></p>
                        <p><strong>Rol:</strong> <span id="user-role"></span></p>
                        <p><strong>Estado:</strong> <span id="user-status"></span></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Inicializar el modal
        const userModal = new bootstrap.Modal(document.getElementById('userModal'));

        // Agregar event listeners para los botones de búsqueda
        document.getElementById('search-btn').addEventListener('click', searchUsers);
        document.getElementById('clear-search-btn').addEventListener('click', clearSearch);

        // Agregar event listeners para los botones de ver usuario
        document.querySelectorAll('.view-user').forEach(button => {
            button.addEventListener('click', function() {
                const userId = this.getAttribute('data-id');
                loadUserDetails(userId);
            });
        });

        // Agregar event listeners para los botones de cambiar estado
        document.querySelectorAll('.toggle-status').forEach(button => {
            button.addEventListener('click', function() {
                const userId = this.getAttribute('data-id');
                const currentStatus = this.getAttribute('data-status') === 'true';
                const newStatus = !currentStatus;

                if (confirm(`¿Estás seguro de ${newStatus ? 'activar' : 'desactivar'} este usuario?`)) {
                    toggleUserStatus(userId, newStatus);
                }
            });
        });

        function loadUserDetails(userId) {
            fetch(`/api/users/${userId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al cargar los detalles del usuario');
                    }
                    return response.json();
                })
                .then(user => {
                    document.getElementById('user-id').textContent = user.id;
                    document.getElementById('user-username').textContent = user.username;
                    document.getElementById('user-fullname').textContent = user.fullName;
                    document.getElementById('user-email').textContent = user.email;
                    document.getElementById('user-address').textContent = user.address || 'No especificado';
                    document.getElementById('user-phone').textContent = user.phone || 'No especificado';
                    document.getElementById('user-role').textContent = user.role === 'ROLE_ADMIN' ? 'Administrador' : 'Cliente';

                    const statusElement = document.getElementById('user-status');
                    statusElement.textContent = user.enabled ? 'Activo' : 'Inactivo';
                    statusElement.className = user.enabled ? 'badge bg-success' : 'badge bg-danger';

                    userModal.show();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Ha ocurrido un error al cargar los detalles del usuario');
                });
        }

        function toggleUserStatus(userId, newStatus) {
            fetch(`/api/users/${userId}/status`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ enabled: newStatus })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al cambiar el estado del usuario');
                    }
                    return response.json();
                })
                .then(user => {
                    alert(`El usuario ha sido ${user.enabled ? 'activado' : 'desactivado'} correctamente`);
                    location.reload();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Ha ocurrido un error al cambiar el estado del usuario');
                });
        }

        function searchUsers() {
            const searchQuery = document.getElementById('search-input').value.trim();
            const role = document.getElementById('role-filter').value;

            let url = '/admin/users';
            const params = [];

            if (searchQuery) {
                params.push(`query=${encodeURIComponent(searchQuery)}`);
            }

            if (role) {
                params.push(`role=${encodeURIComponent(role)}`);
            }

            if (params.length > 0) {
                url += '?' + params.join('&');
            }

            window.location.href = url;
        }

        function clearSearch() {
            document.getElementById('search-input').value = '';
            document.getElementById('role-filter').value = '';
            window.location.href = '/admin/users';
        }
    });
</script>
</body>
</html>
