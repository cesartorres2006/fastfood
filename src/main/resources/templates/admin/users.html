<!-- src/main/resources/templates/admin/users.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Gestión de Usuarios')"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gestión de Usuarios</h1>
        <a th:href="@{/admin}" class="btn btn-outline-primary">Volver al Dashboard</a>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="mb-0">Buscar Usuarios</h5>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-8 mb-3">
                    <input type="text" id="search-input" class="form-control" placeholder="Buscar por nombre o email...">
                </div>
                <div class="col-md-4 mb-3">
                    <select id="role-filter" class="form-select">
                        <option value="">Todos los roles</option>
                        <option value="ROLE_ADMIN">Administrador</option>
                        <option value="ROLE_CLIENT">Cliente</option>
                    </select>
                </div>
            </div>
            <div class="text-end">
                <button id="search-btn" class="btn btn-primary">Buscar</button>
                <button id="clear-search-btn" class="btn btn-outline-secondary">Limpiar</button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="table-body">
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.username}">usuario123</td>
                <td th:text="${user.fullName}">Nombre Completo</td>
                <td th:text="${user.email}">email@example.com</td>
                <td>
                    <span th:class="${user.role.name() == 'ROLE_ADMIN' ? 'badge bg-danger' : 'badge bg-info'}"
                          th:text="${user.role.name() == 'ROLE_ADMIN' ? 'Administrador' : 'Cliente'}">
                        Rol
                    </span>
                </td>
                <td>
                    <span th:class="${user.enabled ? 'badge bg-success' : 'badge bg-danger'}"
                          th:text="${user.enabled ? 'Activo' : 'Inactivo'}">
                        Estado
                    </span>
                </td>
                <td>
                    <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-outline-primary view-user" th:attr="data-id=${user.id}">Ver</button>
                        <button type="button" class="btn btn-outline-warning toggle-status"
                                th:attr="data-id=${user.id}, data-status=${user.enabled}">
                            <span th:text="${user.enabled ? 'Desactivar' : 'Activar'}">Cambiar estado</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal para ver detalles del usuario -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles del Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="user-details">
                        <p><strong>ID:</strong> <span id="user-id"></span></p>
                        <p><strong>Usuario:</strong> <span id="user-username"></span></p>
                        <p><strong>Nombre:</strong> <span id="user-fullname"></span></p>
                        <p><strong>Email:</strong> <span id="user-email"></span></p>
                        <p><strong>Dirección:</strong> <span id="user-address"></span></p>
                        <p><strong>Teléfono:</strong> <span id="user-phone"></span></p>
                        <p><strong>Rol:</strong> <span id="user-role"></span></p>
                        <p><strong>Estado:</strong> <span id="user-status"></span></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Inicializar el modal
        const userModal = new bootstrap.Modal(document.getElementById('userModal'));

        // Reemplaza la búsqueda tradicional por búsqueda solo cuando el usuario termina de escribir (al dejar el campo)
        const searchInput = document.getElementById('search-input');
        const roleFilter = document.getElementById('role-filter');
        const tableBody = document.getElementById('table-body');

        function renderUsers(users) {
            tableBody.innerHTML = '';
            if (users.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" class="text-center">No se encontraron usuarios.</td></tr>';
                return;
            }
            users.forEach(user => {
                tableBody.innerHTML += `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.fullName}</td>
                    <td>${user.email}</td>
                    <td><span class="badge ${user.role === 'ROLE_ADMIN' ? 'bg-danger' : 'bg-info'}">${user.role === 'ROLE_ADMIN' ? 'Administrador' : 'Cliente'}</span></td>
                    <td><span class="badge ${user.enabled ? 'bg-success' : 'bg-danger'}">${user.enabled ? 'Activo' : 'Inactivo'}</span></td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button type="button" class="btn btn-outline-primary view-user" data-id="${user.id}">Ver</button>
                            <button type="button" class="btn btn-outline-warning toggle-status" data-id="${user.id}" data-status="${user.enabled}">
                                <span>${user.enabled ? 'Desactivar' : 'Activar'}</span>
                            </button>
                        </div>
                    </td>
                </tr>`;
            });
        }

        // --- Normaliza el valor del filtro de rol para el backend ---
        function getRoleValue() {
            const val = roleFilter.value;
            if (val === 'ROLE_CLIENT' || val === 'ROLE_ADMIN') return val;
            // Corrige posibles variantes del select
            if (val === 'Cliente') return 'ROLE_CLIENT';
            if (val === 'Administrador') return 'ROLE_ADMIN';
            return '';
        }

        function fetchUsersLive() {
            const query = searchInput.value.trim();
            const role = getRoleValue();
            if (!query && !role) {
                window.location.reload();
                return;
            }
            let url = '/api/users/search?';
            if (query) url += `query=${encodeURIComponent(query)}&`;
            if (role) url += `role=${encodeURIComponent(role)}`;
            fetch(url)
                .then(res => res.json())
                .then(renderUsers)
                .catch(() => {
                    tableBody.innerHTML = '<tr><td colspan="7" class="text-center text-danger">Error al buscar usuarios.</td></tr>';
                });
        }

        searchInput.addEventListener('blur', fetchUsersLive);
        roleFilter.addEventListener('change', fetchUsersLive);
        document.getElementById('search-btn').addEventListener('click', function(e) {
            e.preventDefault();
            fetchUsersLive();
        });
        document.getElementById('clear-search-btn').addEventListener('click', function() {
            searchInput.value = '';
            roleFilter.value = '';
            window.location.reload();
        });

        // --- Fin búsqueda al terminar de escribir ---

        // Agregar event listeners para los botones de ver usuario
        tableBody.addEventListener('click', function(event) {
            if (event.target.classList.contains('view-user')) {
                const userId = event.target.getAttribute('data-id');
                loadUserDetails(userId);
            }
        });

        // Agregar event listeners para los botones de cambiar estado
        tableBody.addEventListener('click', function(event) {
            if (event.target.classList.contains('toggle-status')) {
                const userId = event.target.getAttribute('data-id');
                const currentStatus = event.target.getAttribute('data-status') === 'true';
                const newStatus = !currentStatus;

                if (confirm(`¿Estás seguro de ${newStatus ? 'activar' : 'desactivar'} este usuario?`)) {
                    toggleUserStatus(userId, newStatus);
                }
            }
        });

        function loadUserDetails(userId) {
            fetch(`/api/users/${userId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al cargar los detalles del usuario');
                    }
                    return response.json();
                })
                .then(user => {
                    document.getElementById('user-id').textContent = user.id;
                    document.getElementById('user-username').textContent = user.username;
                    document.getElementById('user-fullname').textContent = user.fullName;
                    document.getElementById('user-email').textContent = user.email;
                    document.getElementById('user-address').textContent = user.address || 'No especificado';
                    document.getElementById('user-phone').textContent = user.phone || 'No especificado';
                    document.getElementById('user-role').textContent = user.role === 'ROLE_ADMIN' ? 'Administrador' : 'Cliente';

                    const statusElement = document.getElementById('user-status');
                    statusElement.textContent = user.enabled ? 'Activo' : 'Inactivo';
                    statusElement.className = user.enabled ? 'badge bg-success' : 'badge bg-danger';

                    userModal.show();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Ha ocurrido un error al cargar los detalles del usuario');
                });
        }

        function toggleUserStatus(userId, newStatus) {
            fetch(`/api/users/${userId}/status`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ enabled: newStatus })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al cambiar el estado del usuario');
                    }
                    return response.json();
                })
                .then(user => {
                    alert(`El usuario ha sido ${user.enabled ? 'activado' : 'desactivado'} correctamente`);
                    location.reload();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Ha ocurrido un error al cambiar el estado del usuario');
                });
        }
    });
</script>
</body>
</html>
